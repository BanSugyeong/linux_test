<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>서울시 범죄 위험율 예측 서비스</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="close-area" onclick="hideModal()">X</div>
            <div class="content", id="modalContent"></div>
        </div>
    </div>
    
    <div class="map_wrap">
        <div id="map" style="width:100%;height:100vh;position:relative;overflow:hidden;"></div>

        <div id="right_menu_wrap" class="bg_white side_menu">
            <h2>즐겨찾기</h2>
            <hr>
            <ul id="favoritesList"></ul>
        </div>
        
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <form id="searchForm">
                    키워드: <input type="text" id="keyword" size="27">
                    <button type="button" onclick="searchPlaces()">검색하기</button>
                </form>
            </div>
            <hr>
            <div id="news-container">
                <h2>오늘의 뉴스</h2>
                <div id="news-list"></div>
            </div>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f5af0193d48f025964e7573bbe6bd44c&libraries=clusterer"></script>
    <script type="module" src="/js/newsList.js"></script>
    <script type="module" src="/js/map.js"></script>
    <script type="module" src="/js/modal.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
